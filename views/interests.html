<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid"></div>
    <a href="index">My Dating Website</a>
</nav>
<div id="container">
    <h1>Interests</h1>

    <form action="#" method="post" class="form-horizontal">
        <label for="InDoor" class="col-sm-2 control-label"><strong>Email</strong></label>
        <div class="row" id="InDoor">
            <repeat group="{{ @InInterests }}" value="{{ @In }}">
                <input type="checkbox" name="InInterests[]" value="{{ @In }}">{{ ucfirst(@InInterest) }}</input>
            </repeat>
        </div>

        <label for="OutDoor" class="col-sm-2 control-label"><strong>Email</strong></label>
        <div class="row" id="OutDoor">
            <repeat group="{{ @OutInterests }}" value="{{ @Out }}">
                <input type="checkbox" name="OutInterests[]" value="{{ @Out }}">{{ ucfirst(@OutInterest) }}</input>
            </repeat>
        </div>

        <a class="btn btn-primary float-right" href="Summary">Next ></a><br><br>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
