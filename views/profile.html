<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid"></div>
    <a href="index">My Dating Website</a>
</nav>
<div id="container">
    <h1>Profile</h1>

    <form action="#" method="post" class="form-horizontal">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="Email" class="col-sm-2 control-label"><strong>Email</strong></label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="Email" id="Email"  value="{{@Email}}">
                    </div>
                    <span class="err">
                        <check if="{{isset(@errors['Email']) }}">
                            {{@errors['Email']}}
                        </check>
                    </span>
                </div>
                <div class="form-group">
                    <label for="State" class="col-sm-2 control-label"><strong>State</strong></label><br>
                    <select id="State" name="State">
                        <option value="Washington">Washington</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>Seeking</strong></label>

                    <div class="col-sm-4">
                        <input type="radio" name="Seeking" id="Male" value="Male">Male<br>
                        <input type="radio" name="Seeking" id="Female" value="Female">Female<br>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <label for="Biography" class="col-sm-2 control-label"><strong>Biography</strong></label>
                <div class="col-sm-4">
                    <textarea class="form-control" name="Biography" id="Biography" rows="8" cols="150"></textarea>
                </div>
            </div>
        </div>
        <input class="btn btn-primary float-right" type="submit" value="Next >"><br><br>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
